{% extends 'base.html' %}
{% block main %}
<div class='goals'>
{% for goal in goals%}
    <div class='single'>
        <a class='details-link' href='{% url 'goal_detail' goal.id %}'>
            <h3 class='goal-name'>{{goal.name}}</h3>
        </a>
        <h4>Why is this goal important?</h4>
        <p>{{goal.reason}}</p>
        <h4>Target Weight</h4>
        <p>{{goal.end_weight}} lbs</p>
    </div>

{% endfor %}
</div>
{% endblock %}
